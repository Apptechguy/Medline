    <title>Catball</title>
    
    <style>
        #catball{
            position:relative;
        }
    </style>
    <script>
        function saymeow(){
            alert('meeeeeoooowww')
        }
        var imgObj = null;
           function init(){
               imgObj = document.getElementById('catball');
               imgObj.style.position= 'relative';
               imgObj.style.left = '0px';
               imgObj.style.top = '0px';
            }
            function moveRight(){
               imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
            }
            function moveLeft(){
               imgObj.style.left = parseInt(imgObj.style.left) - 50 + 'px';
            }
            function movedown(){
               imgObj.style.top = parseInt(imgObj.style.top) + 50 + 'px';
            }
            function moveup(){
               imgObj.style.top = parseInt(imgObj.style.top) - 50 + 'px';
            }
            function rightup(){
               imgObj.style.top = parseInt(imgObj.style.top) - 50 + 'px';
               imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
            }
            function leftup(){
               imgObj.style.top = parseInt(imgObj.style.top) - 50 + 'px';
               imgObj.style.left = parseInt(imgObj.style.left) - 50 + 'px';
            }
            function rightdown(){
               imgObj.style.top = parseInt(imgObj.style.top) + 50 + 'px';
               imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
            }
            function leftdown(){
               imgObj.style.top = parseInt(imgObj.style.top) + 50 + 'px';
               imgObj.style.left = parseInt(imgObj.style.left) - 50 + 'px';
            }
            function square() {
                $("#catball").animate({left: '+=250px'}, 100);
                setTimeout(function(){
                    $("#catball").animate({top: '+=250px'}, 100);
                    setTimeout(function(){
                        $("#catball").animate({left: '-=250px'}, 200);
                            setTimeout(function(){
                            $("#catball").animate({top: '-=250px'}, 200);
                })
            })
        })
    }
            function rectangle() {
                $("#catball").animate({left: '+=450px'}, 100);
                setTimeout(function(){
                    $("#catball").animate({top: '+=250px'}, 100);
                    setTimeout(function(){
                        $("#catball").animate({left: '-=450px'}, 200);
                            setTimeout(function(){
                            $("#catball").animate({top: '-=250px'}, 200);
                })
            })
        })

            }
            function triangle() {
                $("#catball").animate({left: '+=250px',top: '+=250px'})
                setTimeout(function(){
                        $("#catball").animate({left: '-=450px'}, 200);
                            setTimeout(function(){
                            $("#catball").animate({top: '-=250px', left: '+=250px'}, 200);
                })
            })
        }
            
            window.onload =init;

</script>
